<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Random Number Generator</title>

	<!-- ==| Favicons |== -->
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-light-32x32-light.png" media="(prefers-color-scheme: light)">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32-dark.png" media="(prefers-color-scheme: dark)">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-light-16x16-light.png" media="(prefers-color-scheme: light)">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16-dark.png" media="(prefers-color-scheme: dark)">
	<link rel="manifest" href="/favicons/site.webmanifest">
	<link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#333333">
	<meta name="theme-color" content="#ffffff">
	<!-- ==| Google Font |== -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
	<!-- ==| Javascript |== -->
	<script src="script.js" defer></script>
	<!-- ==| Stylesheet |== -->
	<link href="style.css" rel="stylesheet">
</head>

<body>
	<div class="container">
		<div class="wrapper">
			<div class="input-wrapper">
				<label for="min">Min:
					<input id="min" type="number" value="0" />
				</label>
			</div>
			<div class="input-wrapper">
				<label for="max">Max:
					<input id="max" type="number" value="999" />
				</label>
			</div>
		</div>
		<button id="generate">Generate</button>
		<div id="result"></div>
	</div>
</body>

</html>
